<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./styles/main-styles.css" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card-container center">
    <section class="card">
      <div class="image-container">
        <div class="image-container-hover center">
          <img class="icon-view" src="images/icon-view.svg" alt="icon eye view displayed when hovering over an image showing an equilibrium cube image">
        </div>
        <img class="image-equilibrium" src="./images/image-equilibrium.jpg" alt="equilibrium cube image"/>
      </div>
      <div class="image-info-container">
        <h1 class="title-container">
          Equilibrium #3429
        </h1>
        <p class="description-container">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="value-time-container">
          <div class="value-container">
            <img class="ether" src="./images/icon-ethereum.svg" alt="ethereum icon"/>0.041 ETH
          </div>
          <div class="time-container center">
            <img class="clock" src="./images/icon-clock.svg" alt="clock image representing time left"/>3 days left
          </div>
        </div>
      </div>
      <hr style="border-bottom:2px solid hsl(215, 32%, 27%);border-top:none; border-left: none; border-right: none;">
      <div class="creator-container">
        <div class="creator-image-container">
          <img class="image-avatar" src="./images/image-avatar.png" alt="image of the creator of the nft"/>
        </div>
        <div class="creator-name-container center">
          Creation of <span>Jules Wyvern</span>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Angel Murillo</a>.
    </div>
  </footer>
</body>
</html>
