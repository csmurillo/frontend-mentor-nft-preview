<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./styles/main-styles.css" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="card-container center">
    <div class="card">
      <div class="image-container">
        <div class="image-container-hover center">
          <img class="icon-view" src="images/icon-view.svg">
        </div>
        <img class="image-equilibrium" src="./images/image-equilibrium.jpg"/>
      </div>
      <div class="image-info-container">
        <div class="title-container">
          Equilibrium #3429
        </div>
        <div class="description-container">
          Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="value-time-container">
          <div class="value-container">
            <img class="ether" src="./images/icon-ethereum.svg"/>0.041 ETH
          </div>
          <div class="time-container center">
            <img class="clock" src="./images/icon-clock.svg"/>3 days left
          </div>
        </div>
      </div>
      <hr style="border-bottom:2px solid hsl(215, 32%, 27%);border-top:none; border-left: none; border-right: none;">
      <div class="creator-container">
        <div class="creator-image-container">
          <img class="image-avatar" src="./images/image-avatar.png"/>
        </div>
        <div class="creator-name-container center">
          Creation of <span>Jules Wyvern</span>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Angel Murillo</a>.
  </div>
</body>
</html>
